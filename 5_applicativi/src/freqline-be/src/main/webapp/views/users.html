<div ng-include="'views/nav.html'"></div>

<div ng-controller="UsersController">
    <ul class="list">
        <li ng-repeat="user in data.data">
            <a href="#!/user/{{user.id}}">
                <div class="item-cont">
                    {{user.firstname}} {{user.lastname}}
                </div>
                <div class="clearfix"></div>
            </a>
        </li>
        <li>
            <a href="#!/user/0">
                <div class="item-cont">
                    + new user
                </div>
                <div class="clearfix"></div>
            </a>
        </li>
    </ul>
</div>
