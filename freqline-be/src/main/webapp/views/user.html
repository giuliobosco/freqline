<div ng-controller="UserController">
    <form novalidate>
        <p>
            <small>username</small><br>
            <input type="text" ng-model="user.username">
        </p>
        <p>
            <small>firstname</small><br>
            <input type="text" ng-model="user.firstname">
        </p>
        <p>
            <small>lastname</small><br>
            <input type="text" ng-model="user.lastname">
        </p>
        <p>
            <small>email</small><br>
            <input type="text"  ng-model="user.email">
        </p>
        <p>
            <small>group</small><br>
            <select ng-model="user.group" placeholder="select group">
                <option value="{{groupItem.id}}" ng-repeat="groupItem in groups" ng-selected="groupItem.id == group">{{groupItem.name}}</option>
            </select>
        </p>
        <p>
            <small>password</small><br>
            <input type="password" ng-model="user.passwordNew" ng-click="showPasswordCheck()">
        </p>
        <p ng-class="{'hide': hidePasswordCheck == 'true'}">
            <small>password check</small><br>
            <input type="password" ng-model="user.passwordCheck">
        </p>
        <span style="color: #f00" ng-bind-html="htmlTrusted(error)"></span>
        <input type="button" ng-click="save(user)" value="{{saveMessage}}">
        <input type="button" ng-click="delete()" value="DELETE" ng-class="{'hide': hideDelete == 'true'}">
        <input type="button" ng-click="reset()" value="RESET">
    </form>
</div>
